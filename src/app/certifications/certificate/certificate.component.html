<div class="col-sm-4 certificate">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top responsive" [src]="cert.imagePath" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ cert.name }}</h5>
      <p class="card-text">{{ cert.description }}</p>
      <a [href]="cert.credential" target="_blank" class="btn btn-primary">See Credential</a>
    </div>
  </div>
</div>
